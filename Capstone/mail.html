            <li class="nav-link">
              <a href="#">
                <i class='bx bxs-book icon' ></i>

            <li class="nav-link">
              <a href="#">
                <i class='bx bx-bookmark icon' ></i>

            </li>
            <li class="nav-link">
              <a href="ai.html">

            <li class="nav-link">

            </li>
            <li class="nav-link">
              <a href="#">
                <i class='bx bx-help-circle icon' ></i>

        </div>
        <div class="bottom-content">
          <li class="">

            </a>
          </li>
          <li class="mode">
              <div class="moon-sun">
                <i class='bx bx-moon icon moon' ></i>
                <i class='bx bx-sun icon sun' ></i>
              </div>
              <span class="mode-text text">Dark Mode</span>

              <div class="toggle-switch">
                <span class="switch"></span>
              </div>

            </a>

        </div>
      </div>

      <div class="text">Mail</div>

        <div class="mail-head">
          <form class="mail-form" id="" name="Mail-Header" method="">
            <input class="mail-search" type="" name="SearchMail" id="">
            <button class="mail-search-button">Search</button>
            <label class="mail-head-label" for="">Inbox</label>
            <select class="mail-head-select" name="mail-select" id="" form="mail-selection">
              <option value="Inbox">Inbox</option>
              <option value="Sent">Sent</option>
              <option value="Draft">Draft</option>
              <option value="Trash">Trash</option>

          <div class="mail-left-container">
            <ul>
              <li>

            <label id="title"></label>
            <label id="sender"></label>
            <label id="contents"></label>
          </div>
        </div>
      
    </div>
